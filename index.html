<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERC 生存服务器 - 官方网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .logo span {
            color: #00ffff;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .server-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 25px 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .server-button:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }

            .button-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo">JERC <span>生存服务器</span></div>

    <div class="button-container">
        <a href="https://jerc.flarum.cloud/" class="server-button">服务器论坛</a>
        <a href="jercmotd.html" class="server-button">服务器状态查询</a>
        <a href="jercpic.html" class="server-button">服务器图集</a>
        <a href="https://jerc.flarum.cloud/events" class="server-button">服务器活动日历</a>
        <a href="other.html" class="server-button">其他功能</a>
    </div>

    <div class="footer">
        © 2024-2026 JERC 生存服务器
    </div>
</body>
</html>
