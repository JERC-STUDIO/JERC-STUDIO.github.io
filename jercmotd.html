<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JERC 服务器状态查询</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        .title {
            font-size: clamp(1.5rem, 3vw, 1.8rem);
            color: #2d3748;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        /* 移除显示框样式，仅保留布局容器 */
        .server-status-container {
            max-width: 100%;
            width: 100%;
            max-width: 700px;
        }
        /* iframe响应式适配不变 */
        .server-status-container iframe {
            width: 100% !important;
            height: auto !important;
            aspect-ratio: 500 / 195;
            display: block;
        }
        .footer {
            margin-top: 1rem;
            color: #718096;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            text-align: center;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <h1 class="title">JERC 服务器状态查询</h1>
    <div class="server-status-container">
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" src="//motdbe.blackbe.work/iframe.html?ip=9666.fun&port=13757&dark=false"></iframe>
    </div>
    <p class="footer">数据来源：mcpe</p>
</body>
</html>
